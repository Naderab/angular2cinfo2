<div class="container">
    <div class="row">
        <form [formGroup]="category">
            <div class="mb-3">
                <label>Name : </label>
                <input class="form-control" formControlName="name">
            <div *ngIf="category.get('name')!.invalid && (category.get('name')!.touched || category.get('name')!.dirty)">
                <div *ngIf="category.get('name')!.errors!['required']">
                Name is required ! 
            </div>
            <div *ngIf="category.get('name')!.errors!['minlength']">
                Name must have at least 3 characters!
            </div>
            </div>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    Available
                </label>
                <input class="form-check-input" type="checkbox" formControlName="available">
                
            </div>
            <div class="mb-3">
                <label>Image : </label>

                <input class="form-control" formControlName="image">
            </div>

                </div>

            <div class="mb-3">
            <input class="btn btn-success" type="submit" [value]="getButtonMessage()" (click)="submit()">

    </div>
</div>
