<div class="container">
    <div class="row">
        <form [formGroup]="product">
            <div class="mb-3">
                <label>Name :</label>
                <input formControlName="name" class="form-control">
                <div *ngIf="product.get('name')!.invalid && (product.get('name')!.touched || product.get('name')!.dirty)">
                    <div *ngIf="product.get('name')!.errors!['required']">Name is required !</div>
                    <div *ngIf="product.get('name')!.errors!['pattern']">Name invalid</div>
                </div>
            </div>
            <div class="mb-3">
                <label>Price :</label>
                <input type="number" formControlName="price" class="form-control">
                <div *ngIf="product.get('price')!.invalid && (product.get('price')!.touched || product.get('price')!.dirty)">
                    <div>Price must be positif</div>
                </div>
            </div>
            <div class="mb-3">
                <label>Image :</label>
                <input formControlName="image" class="form-control">
                <div *ngIf="product.get('image')!.invalid && (product.get('image')!.touched || product.get('image')!.dirty)">
                    <div>Image is required !</div>
                </div>
            </div>
            <div class="mb-3">
                <input type="submit" value="Add product" class="btn btn-primary" [disabled]="product.invalid">
            </div>
        </form>
    </div>
</div>
