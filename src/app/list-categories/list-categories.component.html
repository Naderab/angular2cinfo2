<h1>{{title}}</h1>

{{category.id}}<br>
{{category.name}} <br>

<input class="form-control"
(input)="onChangeInput($event)">

Search : <input 
class="form-control"
name="search" 
[(ngModel)]="searchText">
Value : {{searchText}}
<button class="btn btn-success" (click)="searchCategorie()">Search</button>
<table class="table">
    <tr>
        <th>Image</th>
        <th>ID</th>
        <th>Name</th>
        <th>Available</th>
    </tr>
    <tr *ngFor="let element of listcategoryfiltred">
            <td><img [src]="element.image" width="100" height="100"></td>
            <td>{{element.id}}</td>
            <td>{{element.name}}</td>
            <td *ngIf="element.available == false">Cat√©gorie non disponible</td>
            <td *ngIf="element.available == true"><button class="btn btn-primary" [routerLink]="['/products/',element.id]">Afficher Produits</button></td>
    </tr>
</table>
